<body class="bg-dark" style="background: #fdfefd !important;">
	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
				<div class="login-logo">
					<a href="index.html"> 
						<img class="align-content" src="../images/gif-gnp.gif" width="60%" alt="">
					</a>
				</div>
				<div class="login-form">
					<form id="sign_in" method="POST">
						<div class="form-group">
							<label for="email" class="control-label">Usuario</label> 
							<input type="email" 
								class="form-control"
								id="email" 
								name="email"
								placeholder="Usuario"
								required>
						</div>
						<div class="form-group">
							<label for="password" class="control-label">Contraseña</label> 
							<input type="password" 
								class="form-control"
								id="password" 
								name="password"
								placeholder="Contraseña"
								required>
						</div>
						<div class="checkbox">
							<label> 
								<input type="checkbox"> Recordar
							</label> 
							<label class="pull-right"> 
								<a href="#">Olvidaste la contraseña</a>
							</label>
						</div>
						<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Ingresar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JavaScript -->
	<script src="../assets/plugins/jquery/jquery.min.js"></script>
	<script src="../assets/plugins/jquery/jquery.js"></script>

	<!-- Controllers -->
