        <!-- Header init-->

        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit">Plan de carrera</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
	            <div>
					<div class="card">
						<div class="card-header">
							<strong class="title-edit">Agregar Actividad</strong>
						</div>
						<div class="card-body card-block">
							<form action="" method="post" enctype="multipart/form-data"
								class="form-horizontal">
								<div class="row form-group">
									<div class="col col-md-3">
										<label for="text-input" class=" form-control-label">Actividad</label>
									</div>
									<div class="col-12 col-md-9">
										<input type="text" id="text-input" name="text-input"
											placeholder="Nombre de la actividad" class="form-control">
									</div>
								</div>

								<div class="row form-group">
									<div class="col col-md-3">
										<label for="select" class=" form-control-label">Asignar a</label>
									</div>
									<div class="col-12 col-md-9">
									<select id="select-asignatr" data-placeholder="Asignar a"
											multiple class="standardSelect" tabindex="5">
											<option value=""></option>
											<optgroup label="SSTI Soluciones de Ti">
												<option>Brian Rodriguez</option>
												<option>Nazario Gonzalez</option>
											</optgroup>
											<optgroup label="Infraestructura">
												<option>Brizeida Chavez</option>
											</optgroup>
											<optgroup label="Seguridad e inovación">
												<option>Leticia Lezama</option>
											</optgroup>
										</select>
									</div>
								</div>

								<div class="row form-group">
									<div class="col col-md-3">
										<label for="select" class=" form-control-label">Tipo de actividad</label>
									</div>
									<div class="col-12 col-md-9">
										<select name="select" id="select" class="form-control">
											<option value="0">Seleccionar actividad</option>
											<option value="1">Capacitación</option>
											<option value="2">Cursos</option>
											<option value="3">Certificación</option>
											<option value="4">Carrera</option>
											<option value="5">Taller</option>
											<option value="6">Platica</option>
											<option value="7">Diplomas</option>
											<option value="8">Webinar</option>
											<option value="9">Conferencias</option>
											<option value="10">Evento</option>
										</select>
									</div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3">
										<label for="textarea-input" class=" form-control-label">Descripción</label>
									</div>
									<div class="col-12 col-md-9">
										<textarea name="textarea-input" id="textarea-input" rows="9"
											placeholder="Descripción..." class="form-control"></textarea>
									</div>
								</div>
								<div class="row form-group">
									<button id="btn-add" type="button" class="btn btn-primary btn-sm">
										<i class="fa fa-dot-circle-o"></i> Agregar
									</button>
									<button type="reset" class="btn btn-danger btn-sm">
										<i class="fa fa-ban"></i> Vaciar
									</button>
								</div>
