        <!-- Header init-->

        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit">Plan de carrera</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
	            <div>
					<div class="card">
						<div class="card-header">
							<strong class="title-edit">Validar Actividad</strong>
						</div>
						<div class="card-body card-block">
							<form action="" method="post" enctype="multipart/form-data"
								class="form-horizontal">
								<div class="row form-group">
									<div class="col col-md-3">
										<label for="select" class=" form-control-label">Selecciona actividad</label>
									</div>
									<div class="col-12 col-md-9">
										<select name="select" id="select" class="form-control">
											<option value="0">Seleccionar actividad</option>
											<option value="1">Capacitación</option>
											<option value="2">Cursos</option>
											<option value="3">Certificación</option>
											<option value="4">Carrera</option>
											<option value="5">Taller</option>
											<option value="6">Platica</option>
											<option value="7">Diplomas</option>
											<option value="8">Webinar</option>
											<option value="9">Conferencias</option>
											<option value="10">Evento</option>
										</select>
									</div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3">
										<label for="textarea-input" class=" form-control-label">Observaciones</label>
									</div>
									<div class="col-12 col-md-9">
										<textarea name="textarea-input" id="textarea-input" rows="9"
											placeholder="Observaciones..." class="form-control"></textarea>
									</div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3">
										<label for="file-input" class=" form-control-label">Ingresar evidencia</label>
									</div>
									<div class="col-12 col-md-9">
										<input type="file" id="file-multiple-input"
											name="file-multiple-input" multiple=""
											class="form-control-file">
									</div>
								</div>
								<div class="row form-group">
									<button type="submit" class="btn btn-primary btn-sm">
										<i class="fa fa-dot-circle-o"></i> Agregar
									</button>
									<button type="reset" class="btn btn-danger btn-sm">
										<i class="fa fa-ban"></i> Vaciar
									</button>
								</div>
							</form>
						</div>
					</div>
