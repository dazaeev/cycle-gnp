	div.dataTables_paginate { float: left; font-size: 12px; }
    th { font-size: 13px; color: #00999d; text-align: center; }
	td { font-size: 10px; text-align: center; }
	#contentDocEmployee{
		width:100%;
		height:250px;
		position:relative;
		height:100%;
	}
	.w100{
		width:100%;

<body>

	<div id="preloader-process" style="display: none"></div>
	
	<!-- Left Panel -->
	<aside id="left-panel" class="left-panel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header init-->
        <header id="header" class="header"></header>
        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 id="info" class="title-edit" style="color: #00999d;"></h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div id="info-employee" class="animated fadeIn">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<div id="seccion-table-chanel" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ** Ver Salida ** -->
				<!-- Accion -->
				<div class="form-group">
					<button id="btn-cancel-view-employee" type="button" class="btn btn-danger btn-sm" style="display:none;">
						<i class="fa fa-reply"></i> Regresar
					</button>
					<button id="btn-download-view-employee" type="button" class="btn btn-info btn-sm" style="display:none;">
						<i class="fa fa-download"></i> Descargar
					</button>
				</div>
				<!-- View Doc-->
				<div id="view-employee" class="card" style="display: none;">
					<div class="card-header">
						<h4 id="lTypeDocument" class="title-edit"></h4>
					</div>
					<!-- View Document -->
					<div class="card-body">
						<!-- Content -->
						<div id="contentDocEmployee" class="text-center"></div>
					</div>
				</div>
				<!-- ** Ver Cron ** -->
				<div id="cron-employee" class="card" style="display: none;">
					<div class="card-header">
						<h4 id="lTypeCron" class="title-edit"></h4>
					</div>
					<!-- View Cron -->
					<div class="card-body">
						<!-- Content -->
						<form id="form-add-cron" method="POST">
							<div class="card-body">
								
								<div class="row form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input type="text" id="name-cron" name="name-cron"
											placeholder="Nombre del programa" class="form-control"
											data-minlength="4"
											required="required">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
								
								<div class="form-group demo">
									<div class="col-sm-2">
										<div class="card">
											<br>
											<h5 class="title-edit">Comienza:</h5>
										</div>
									</div>
									<div class="col-sm-10">
										<div id="cron-start" class="cron-builder"></div>
										<br>
						                <div class="card" style="color: #dc3646;">
						                    <h6><span id="cron-start-result"></span></h6>
						                </div>
									</div>
					            </div>
					            
					            <div class="form-group demo">
									<div class="col-sm-2">
										<div class="card">
											<br>
											<h5 class="title-edit">Termina:</h5>
										</div>
									</div>
									<div class="col-sm-10">
										<div id="cron-end" class="cron-builder"></div>
						                <br>
						                <div class="card" style="color: #dc3646;">
						                    <h6><span id="cron-end-result"></span></h6>
						                </div>
									</div>
					            </div>
								
							</div>
	                    </form>
					</div>
				</div>
				<!-- Accion -->
				<div class="form-group">
					<button id="btn-cancel-cron-employee" type="button" class="btn btn-danger btn-sm" style="display:none;">
						<i class="fa fa-close"></i> Cancelar
					</button>
					<button id="btn-save-cron" type="button" class="btn btn-primary btn-sm" style="display:none;">
						<i class="fa fa-plus"></i> Crear Tarea
					</button>
				</div>
				<!-- HTML BODY end -->
            </div>
        </div> 
        <!-- .content end -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>

    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script src="../assets/js/lib/data-table/datatables.gral.js"></script>

    <script src="../assets/js/lib/data-table/pdfmake.min.js"></script>
    <script src="../assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="../assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="../assets/js/lib/data-table/datatables-init.js"></script>
    <script src="../assets/js/lib/chosen/chosen.jquery.min.js"></script>
    <script src="../assets/select2/js/select2.full.min.js"></script>
    <script src="../assets/js/jAlert/jAlert.min.js"></script>
	<script src="../assets/js/jAlert/jAlert-functions.min.js"></script>

    <!-- Controllers -->
    <script src="../assets/js/utils/models.js"></script>
    <script src="../assets/js/adm/ftp.js"></script>
    <script src="../assets/js/utils/commons.js"></script>
    <script src="../assets/js/utils/mime.js"></script>
