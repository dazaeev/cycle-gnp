<body>
	
	<!-- Left Panel -->
    <aside id="left-panel" class="left-panel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header init-->
        <header id="header" class="header"></header>
        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit" style="color: #00999d;">Informaci√≥n de cada Canal</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div id="info-employee" class="animated fadeIn">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<div id="seccion-table-chanel" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- .animated -->
				<div id="add-employee" class="card" style="display:none;">
					<div class="card-header">
						<h4 id="add-mod-chanel" class="title-edit"></h4>
					</div>
					<form id="form-add-chanel" method="POST">
						<div class="card-body">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="username" name="username"
										placeholder="Usuario" class="form-control"
										data-minlength="2" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="password" name="password"
										placeholder="Password" class="form-control"
										data-minlength="2" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="serverAddress" name="serverAddress"
										placeholder="Servidor" class="form-control"
										data-minlength="3" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="serverPort" name="serverPort"
										placeholder="Puerto" class="form-control"
										data-minlength="2" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="destinationPath" name="destinationPath"
										placeholder="Ruta de destino"
										class="form-control" data-minlength="1" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="originPath" name="originPath"
										placeholder="Ruta de origen"
										class="form-control" data-minlength="5">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" id="chanel" name="chanel"
										placeholder="Canal (SFTP, FTP, SSH)"
										class="form-control" data-minlength="3" required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
						</div>
                    </form>
				</div>
				<!-- Accion -->
				<div class="form-group">
					<button id="btn-cancel-chanel" type="button" class="btn btn-danger btn-sm" style="display:none;">
						<i class="fa fa-close"></i> Cancelar
					</button>
					<button id="btn-save-chanel" type="button" class="btn btn-primary btn-sm" style="display:none;">
						<i class="fa fa-plus"></i> Guardar
					</button>
				</div>
				<!-- HTML BODY end -->
