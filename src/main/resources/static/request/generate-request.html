<body>
	
	<!-- Left Panel -->
    <aside id="left-panel" class="left-panel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header init-->
        <header id="header" class="header"></header>
        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit">Solicitar - Generar solicitud</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div class="card-body card-block">
					<form action="" method="post" enctype="multipart/form-data"
						class="form-horizontal">
						<div class="card">
							<select data-placeholder="Escoje una opción..."
								class="selectBMC" tabindex="1">
								<option value="0" >Escoje
									una opción...</option>
								<option value="1">Formativo</option>
								<option value="2">Laboral</option>
							</select>
						</div>
						<div class="row form-group">
							<div class="col col-md-3">
								<label for="textarea-input" class=" form-control-label">Descripción</label>
							</div>
							<div class="col-12 col-md-9">
								<textarea name="textarea-input" id="textarea-input" rows="9"
									class="form-control"></textarea>
							</div>
						</div>
						<div class="row form-group">
							<div class="col col-md-3">
								<label class=" form-control-label">Prioridad</label>
							</div>
							<div class="col col-md-9">

								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-secondary"> <input type="radio"
										name="options" id="option1" autocomplete="off"> Alta
									</label> <label class="btn btn-secondary active"> <input
										type="radio" name="options" id="option2" autocomplete="off"
										checked> Media
									</label> <label class="btn btn-secondary"> <input type="radio"
										name="options" id="option3" autocomplete="off"> Baja
									</label>
								</div>


							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-sm">
								<i class="fa fa-dot-circle-o"></i> Agregar
							</button>
							<button type="reset" class="btn btn-danger btn-sm">
								<i class="fa fa-ban"></i> Vaciar
							</button>
						</div>
					</form>
				</div>
				<!-- HTML BODY end -->
            </div>
        </div> 
        <!-- .content end -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>

    <script src="../assets/js/lib/data-table/datatables.gral.js"></script>

    <script src="../assets/js/lib/data-table/jszip.min.js"></script>
    <script src="../assets/js/lib/data-table/pdfmake.min.js"></script>
    <script src="../assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="../assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.colVis.min.js"></script>

    <script src="../assets/js/utils/models.js"></script>

    <script src="../assets/js/utils/commons.js"></script>

</body>
